[tox]
envlist =
    flake8,py27,py35,py36,py37,py38,pypy,pypy3,coverage

[testenv]
usedevelop = true
commands =
    zope-testrunner --test-path=src []
extras = test,buildout
deps = zope.testrunner

[testenv:coverage]
usedevelop = true
basepython =
    python3.7
commands =
    coverage run -m zope.testrunner --test-path=src []
    coverage report --fail-under=77
deps =
    zope.testrunner
    coverage

[testenv:flake8]
basepython = python3.6
skip_install = true
deps = flake8
commands = flake8 --doctests src setup.py
